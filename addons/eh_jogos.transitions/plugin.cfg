[plugin]

name="eh_Transitions"
description="Custom Class, Custom Resource and Autoload to facilitate transitions between scenes.
It has varios signals for each part of the transition so that you can easily hookup functionality to them if needed.
The Custom Resource allows for creating new shader based transitions easily, by suplying different black and white gradient images.
Checkout the Demo Scenes to see how they work."
author="eh_jogos"
version="1.0"
script="eh_TransitionsPlugin.gd"
